<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>  
</head>
<body class="root">   

    <div class="popup popup_type_profileEdit">        
        <div class="popup__container">            
            <button class="popup__close-button" type="button" name="close"></button>
            <form class="form" name="editUser" novalidate>         
                <h2 class="form__title">Редактировать профиль</h2>
                <fieldset class="form__user-info">
                    <input 
                        class="form__input form__input_name" 
                        type="text" 
                        name="name" 
                        placeholder='Имя пользователя'
                        minlength="2"
                        maxlength="40"
                        required
                        id="user-name"
                    />
                    <span class="form__input-error" id="user-name-error" ></span>
                    <input 
                        class="form__input form__input_profession" 
                        type="text" 
                        name="value" 
                        placeholder="профессия"
                        minlength="2"
                        maxlength="200"
                        required
                        id="profession"
                    />
                    <span class="form__input-error" id="profession-error" ></span>
                </fieldset>
                <button class="form__save" type="submit" name="save" disabled>Сохранить</button>  
            </form>            
        </div>
    </div>

    <div class="popup popup_type_add-card">        
        <div class="popup__container">            
            <button class="popup__close-button" type="button" name="close"></button>
            <form class="form" name="addCard" novalidate>         
                <h2 class="form__title">Новое место</h2>
                <fieldset class="form__user-info">
                    <input 
                        class="form__input form__input_name" 
                        type="text" 
                        name="placeName" 
                        placeholder="Название"
                        minlength="2"
                        maxlength="30"
                        required
                        id="card-name"
                    />
                    <span class="form__input-error" id="card-name-error" ></span>
                    <input 
                        class="form__input form__input_profession" 
                        type="url" 
                        name="pictLink" 
                        placeholder="Ссылка на картинку"                        
                        required
                        id="card-link"
                    />
                    <span class="form__input-error" id="card-link-error" ></span>
                </fieldset>
                <button class="form__save" type="submit" name="save" disabled>Сохранить</button>  
            </form>            
        </div>
    </div>

    <div class="popup popup_type_pic-view">
        <div class="popup__container popup__container_picview">            
            <button class="popup__close-button popup__close-button_pic-view" type="button" name="close"></button>            
            <img class="popup__photo" src="#" alt="">
            <h2 class="popup__title">Подпись к фото</h2>
        </div>
    </div>

    <header class="header root__container root__container_margins_for-header">
        <img class="header__logo" src=<%=require("./images/vector.svg")%> alt="логотип Место">
    </header>

    <main class="content">        
        <section class="profile root__container root__container_margins_for-profile">
            <img class="profile__foto" src=<%=require("./images/кусто.jpg")%> alt="фото Кусто">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-batton" type="button" name="edit">
                    <img class="profile__pen" src=<%=require("./images/pen.svg")%> alt="изображение ручки">
                </button>
                <p class="profile__profession">Исследователь океана</p>
            </div>
            <button class="profile__add-batton" type="button" name="add">
                <img class="profile__cross" src=<%=require("./images/cross.svg")%> alt="крестик">
            </button>
        </section>
        <div class="elements"></div>
    </main>

    <footer class="footer root__container root__container_margins_for-footer">
        <h2 class="footer__info" lang="en">&copy; 2022 Mesto Russia</h2>
    </footer>

    <template id='element-template'>
        <div class="elements__element">            
            <img class="elements__foto" src="#" alt="#">
            <button class="elements__delete" type="button" name="Удалить"></button>
            <div class="elements__group">
                <h2 class="elements__title"></h2>
                <button class="elements__like" type="button" name="like"></button>
            </div>            
        </div>
    </template>    
</body>
</html>
