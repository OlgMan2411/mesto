<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root">        
    <header class="header root__container root__container_margins_for-header">
        <img class="header__logo" src="./images/vector.svg" alt="логотип Место">
    </header>
    <main class="content">        
        <section class="profile root__container root__container_margins_for-profile">
            <img class="profile__foto" src="./images/кусто.jpg" alt="фото Кусто">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-batton" type="button" name="edit">
                    <img class="profile__pen" src="./images/pen.svg" alt="изображение ручки">
                </button>
                <p class="profile__profession">Исследователь океана</p>
            </div>
            <button class="profile__add-batton" type="button" name="add">
                <img class="profile__cross" src="./images/cross.svg" alt="крестик">
            </button>
        </section>
        <section class="elements"></section>
    </main>
    <footer class="footer root__container root__container_margins_for-footer">
        <h2 class="footer__info" lang="en">&copy; 2022 Mesto Russia</h2>
    </footer>

    <template id='element-template'>
        <div class="elements__element">            
            <img class="elements__foto" src="#" alt="#">
            <button class="elements__delete" type="button" name="Удалить"></button>
            <div class="elements__group">
                <h2 class="elements__title"></h2>
                <button class="elements__like" type="button" name="like"></button>
            </div>
            
        </div>
    </template>

    <template id="popup-template">
        <section class="popup">
            <div class="popup__container">                      
                <button class="popup__closed" type="button" name="close"></button>
                <form class="form" name="form">         
                    <h2 class="form__title"></h2>
                    <fieldset class="form__user-info">
                        <input class="form__input form__input_name-fild" type="text" name="fullname" placeholder="Вася">
                        <input class="form__input form__input_profession-link-fild" type="text" name="profession" placeholder="Исследователь океана">
                    </fieldset>
                    <button class="form__saved" type="submit" name="save">Сохранить</button>  
                </form>
            </div>
        </section>        
    </template>

    <script src="./scripts/script.js"></script>
</body>
</html>
